 <!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Donut Shop</title>
  </head>

    <body>
      <table id="Shop-Table" style="border: 5px solid black">
        <th>Shop Name</th>
        <th>7am</th>
        <th>8am</th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th>6pm</th>
        <th>Total</th>
      </table>

      <div id="div1">
        <form>
          <fieldset>
            <legend>Add a new Shop!</legend>

            <label>Shop Name:</br>
              <input id="newShop" type="text"></br>
            </label>

            <label>Minimum Customers Per Hour:</br>
              <input id="newMin" type="text"></br>
            </label>

            <label>Maximum Customers Per Hour:</br>
              <input id="newMax" type="text"></br>
            </label>

            <label>Average Donuts Per Customer:</br>
              <input id="newAvg" type="text"></br>
            </label>
            </br>
          <input id="addShop" type="button" value="Add/Edit Shop">
        </fieldset>
        </form>
         <script src="shopsfinal.js">

      </script>
    </body>

</html>
